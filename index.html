<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="contact-us-section">
      <div class="contact-us-container">
        <h2 class="contact-us-title">Contact us</h2>
        
        <form class="contact-us-form">
            <p class="contact-us-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
          <div class="contact-us-form-wrapper">
            <div class="contact-us-input-wrapper">
              <label class="contact-us-label" for="user-name"></label>
              <input
                type="text"
                class="contact-us-input"
                name="user-name"
                id="user-name"
                pattern="[a-zA-Zа-яА-ЯіІїЇєЄҐґ']+"
                placeholder="Name"
                title="Victoria"
                required
              />
              </div>
              <div class="contact-us-input-wrapper">
                <label class="contact-us-label" for="user-email"></label>
                <input
                  type="email"
                  class="contact-us-input"
                  name="user-email"
                  placeholder="Email"
                  id="user-email"
                  title="victoria@gmail.com"
                  required
                />
              </div>
               <div class="contact-us-input-wrapper">
                <label class="contact-us-label" for="user-phone"></label>
                <div class="contact-us-input-wrapper">
                    <input type="tel"
                    class="contact-us-input"
                    name="user-phone"
                    id="user-phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                    title="xxx-xxx-xx-xx"
                    placeholder="+380"
                    required
                    />
                </div>
               </div>
               <div class="contact-us-input-wrapper">
                <label class="contact-us-label" for="user-comment"></label>
                <textarea  class="contact-us-comment"
                name="user-comment"
                 id="user-comment"
                 placeholder="Comment"
                 required
                ></textarea>
               </div>
               <button class="contact-us-button" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
      <div class="contact-us-img-container">
        <picture>
            <source
            media="(min-width:1280px)"
            srcset="
            ./images/desktop/stonewatch-desktop@1x.jpg 1x,
            ./images/desktop/stonewatch-desktop@2x.jpg 2x
            "
            />
            <source 
            media="(min-width:768px)"
            srcset="
            ./images/tablet/stonewatch-tablet@1x.jpg 1x,
            ./images/tablet/stonewatch-tablet@2x.jpg 2x
            "
            />
            <source
            media="(min-width:375px)"
            srcset="
            ./images/mobile/stonewatch-mobile@1x.jpg 1x, 
            ./images/mobile/stonewatch-mobile@2x.jpg 2x
            "
            />
            <img
             src="./images/mobile/stonewatch-mobile@1x.jpg" 
             alt="watch"
             />
        </picture>
      </div>
    </section>
  </body>
</html>
